<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/app.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Homepage</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-5" align="center">Text Summarizer</h1>
      <div class="box">
        <form class="summary-form" action="/summarize/" method="POST">
          <textarea
            type="text"
            placeholder="Enter some text"
            name="text"
            rows="10"
            style="width: 100%"
          ></textarea>
          <label for="summaryRange" class="form-label"
            >Length of Summary (0 to 1)</label
          >
          <input
            id="summaryRange"
            name="length"
            type="range"
            class="form-range"
            min="0"
            max="1"
            step="0.1"
          />
          <!-- <input type="number" step="0.01" placeholder="Length" name="length" /> -->
          <p class="message">Length should be between 0-1</p>
          <button>Generate Summarization</button>
        </form>
      </div>
    </div>
    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </body>
</html>
